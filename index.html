<!-- stok -->
<div class="container">

    <div class=" col-md-10 col-sm-10 col-lg-8 mx-auto text-center">
      <div class="card border-stok">
        <div class="card-body">

          <h1 class="stok text-danger bold">25</h1>
        </div>
      </div>
    </div>

</div>
<!-- end stok -->



<!-- form Penjualan -->

<div class="container align-center col-lg-8 col-sm-12">
<button type="button" class="btn btn-lg btn-danger text-center col-12 my-4 bold" data-bs-toggle="modal" data-bs-target="#exampleModal" > JUAL VOUCHER</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" data-bs-theme="dark">
        <h1 class="card-title text-center  mb-3 mt-3 bold">Formulir Penjualan Voucher</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
      <form >
        
        <div class="mb-2">
          <label for="tanggal" class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" required>
        </div>

        <div class="mb-2">
          <label for="jenisVoucher" class="form-label">Pilih Paket</label>
          <select class="form-select" id="jenisVoucher" onchange="updateHarga()" required>
            <option value="harian">Rp.1000 / 12 Jam</option>
            <option value="bulanan" selected>Bulanan</option>
            <option value="mingguan">Mingguan</option>
          </select>
        </div>

        <div class="mb-2">
          <label for="jumlah" class="form-label">Jumlah</label>
          <div class="input-group">
            <input type="text" class="form-control border-form" id="jumlah" value="1" readonly>
            <button class="btn btn-warning " type="button" id="tambahJumlah">+</button>
            <button class="btn btn-danger" type="button" id="kurangJumlah">-</button>
          </div>

        </div>
        <div class="mb-2">
          <label for="harga"  class="form-label">Harga</label>
            <input type="text" class="form-control" id="harga" value="" readonly>
        </div>
        <div class="mb-2">
          <label for="keterangan" class="form-label">Keterangan</label>
          <textarea class="form-control border-form" id="keterangan" rows="3" > </textarea>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger bold" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success bold">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>
<!-- end form penjualan -->



<!-- table -->

<div class=" text-center mt-1 mb-5 table-responsive">
